{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>
<form action="" method="post" name="register">
    {{ form.hidden_tag() }}
    <p>
        Email:<br>
        {{ form.email(size=80) }}<br>
    </p>
    <p>
        Password:<br>
        {{ form.password(size=80) }}<br>
    </p>
    <p><input type="submit" value="Register" class="btn"></p>
</form>
{% endblock %}
