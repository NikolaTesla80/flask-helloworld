{% extends "base.html" %}

{% block content %}
<h1>Register New User</h1>
<form action="" method="post" name="register">
    {{ form.hidden_tag() }}
    <p>
        Name:<br>
        {{ form.name(size=80) }}<br>
    </p>
    <p>
        Email:<br>
        {{ form.email(size=80) }}<br>
    </p>
    <p><input type="submit" value="Register"</p>
</form>
{% endblock %}
